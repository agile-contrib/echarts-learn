<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阴影地图</title>
    <script src="./libs/china.geoJSON.js"></script>
    <script src="./libs/echarts.min.js"></script>
    <style>
        body {
            margin: 0;
        }

        #root {
            width: 100vw;
            height: 100vh;
            background-color: #03428e;
        }
    </style>
</head>

<body>

    <div id="root"></div>
    <script>

        echarts.registerMap('china', chinaGeoJSON);

        var mychart = echarts.init(document.getElementById("root"));

        mychart.setOption({
            geo: [{
                map: 'china',
                label: {
                    emphasis: {
                        show: false
                    }
                },
                center: [107.5, 36.5],
                roam: false,
                zoom: 1.2,
                itemStyle: {
                    normal: {
                        areaColor: '#032281',
                        borderColor: '#032281'
                    }
                },
                regions: [{
                    name: "南海诸岛",
                    itemStyle: {
                        normal: {
                            opacity: 0
                        }
                    }
                }]
            }],
            series: [
                {
                    type: "map",
                    map: "china",
                    label: {
                        emphasis: {
                            show: false
                        }
                    },
                    center: [107, 36],
                    roam: false,
                    zoom: 1.2,
                    itemStyle: {
                        normal: {
                            areaColor: '#15268f',
                            borderColor: '#2271ce'
                        }
                    }
                }]
        });

    </script>

</body>

</html>
